<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css"> <!--vincular la hoja normalize.css-->

    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&family=Playwrite+GB+S&display=swap" rel="stylesheet"> <!--google fonts-->

    <link rel="stylesheet" href="css/style.css"> <!--vincular la hoja styles.css-->
</head>
<body>
    <header class="header">

        <div class="contenedor">

          <div class="barra">

            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            
           <nav class="navegacion">
            <a href="nosotros.html" class="enlace__navegacion">Nosotros</a>
            <a href="cursos.html" class="enlace__navegacion">Cursos</a>
            <a href="contacto.html" class="enlace__navegacion">Contacto</a>
        
           </nav>
          </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprendé de los mejores con las mejores recetas y consejos</p>
        </div>
    </header>

<main class="contenedor">
    
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>
    <form class="formulario">
        <div class="campo">
            <label for="nombre" class="campo__label">Nombre</label>
            <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
        </div>
        <div class="campo">
            <label for="email" class="campo__label">E-mail</label>
            <input type="email" placeholder="Tu e-mail" id="email" class="campo__field">
        </div>
        <div class="campo">
            <label for="msj" class="campo__label">Mensaje</label>
            <textarea id="msj" class="campo__field campo__field--textarea"></textarea>
        </div>
        <div class="campo">
         <input type="submit" value="Enviar" class="boton boton--primario" >
        </div>
       
  
    
</main>

<footer class="footer">

    <div class="barra contenedor">
        <a class="enlace__navegacion" href="index.html">
            <h3 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h3>
        </a>

        <nav class="navegacion">
            <a href="nosotros.html" class="enlace__navegacion">Nosotros</a>
            <a href="cursos.html" class="enlace__navegacion">Cursos</a>
            <a href="contacto.html" class="enlace__navegacion">Contacto</a>
        
        </nav>


    </div>

</footer>

</body>
</html>
